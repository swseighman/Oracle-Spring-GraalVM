pluginManagement {
	plugins {
        id 'org.graalvm.buildtools.native' version '0.11.5'
    }
	repositories {
		mavenLocal()
		maven { url 'https://repo.spring.io/release' }
		maven { url 'https://repo.spring.io/milestone' }
		maven { url 'https://repo.spring.io/snapshot' }
		gradlePluginPortal()
		mavenCentral()
	}
}

rootProject.name = 'datasourcesample'
