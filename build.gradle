plugins {
	id 'org.springframework.boot' version '2.7.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'org.springframework.experimental.aot' version '0.12.0'
	id 'org.graalvm.buildtools.native' version '0.9.11'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/release')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    gradlePluginPortal()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.7.0'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.0'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.7.0'
    implementation 'org.springframework.experimental:spring-native:0.12.0'
    implementation 'com.oracle.database.jdbc:ojdbc11-production:21.5.0.0'
    runtimeOnly 'io.micrometer:micrometer-registry-prometheus'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.0'
}

group = 'com.example.oracledb'
version = '0.0.1-SNAPSHOT'
description = 'datasourcesample'
sourceCompatibility = '17'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
